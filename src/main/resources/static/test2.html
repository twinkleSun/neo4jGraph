<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ECharts 关系图</title>
    <script src="plugins/jquery-2.1.4.min.js"></script>
    <script src="dist/echarts.js"></script>
    <script src="js/test.js"></script>
</head>

<body>
<div id="main" style="width:1000px;height:800px"></div>
<script type="text/javascript">

    var colors=['#d48265', '#91c7ae','#749f83',  '#ca8622', '#bda29a','#6e7074', '#546570', '#c4ccd3'];
    var link_test=[{
        source: 'node01',
        target: 'node02',
        name: 'link01',
        des: 'link01des'
    }, {
        source: 'node01',
        target: 'node03',
        name: 'link02',
        des: 'link02des'
    }, {
        source: 'node01',
        target: 'node04',
        name: 'link03',
        des: 'link03des'
    }, {
        source: 'node01',
        target: 'node05',
        name: 'link04',
        des: 'link05des'
    }];

    var data_test=[{
        name: 'node01',
        des: 'nodedes01',
        symbolSize: 70,
        category: 0,
    }, {
        name: 'node02',
        des: 'nodedes02',
        symbolSize: 50,
        category: 1,
    }, {
        name: 'node03',
        des: 'nodedes3',
        symbolSize: 50,
        category: 1,
    }, {
        name: 'node04',
        des: 'nodedes04',
        symbolSize: 50,
        category: 1,
    }, {
        name: 'node05',
        des: 'nodedes05',
        symbolSize: 50,
        category: 1,
    }];
    var myChart = echarts.init(document.getElementById('main'));
    var categories = [];
    for (var i = 0; i < 2; i++) {
        categories[i] = {
            name: '最上方的类目' + i

        };
    }
    option = {
        // 图的标题
        title: {
            text: 'ECharts 关系图'
        },
        // 提示框的配置
        tooltip: {
            formatter: function (x) {
                return x.data.des;
            }
        },
        // 工具箱
        toolbox: {
            // 显示工具箱
            show: true,
            feature: {
                mark: {
                    show: true
                },
                // 还原
                restore: {
                    show: true
                },
                // 保存为图片
                saveAsImage: {
                    show: true
                }
            }
        },
        legend: [{
            // selectedMode: 'single',
            data: categories.map(function (a) {
                return a.name;

            })
        }],
        series: [{
            type: 'graph', // 类型:关系图
            layout: 'force', //图的布局，类型为力导图
            symbolSize: 40, // 调整节点的大小
            roam: true, // 是否开启鼠标缩放和平移漫游。默认不开启。如果只想要开启缩放或者平移,可以设置成 'scale' 或者 'move'。设置成 true 为都开启
            edgeSymbol: ['circle', 'arrow'],
            edgeSymbolSize: [2, 10],
            color:colors,
//            focusNodeAdjacency:true,

            edgeLabel: {
                normal: {
                    textStyle: {
                        fontSize: 20
                    }
                }
            },
            force: {
                repulsion: 2500,
                edgeLength: [10, 50]
            },
            draggable: true,
            lineStyle: {
                normal: {
                    width: 2,
                    color: '#4b565b',
                }
            },
            edgeLabel: {
                normal: {
                    show: true,
                    formatter: function (x) {
                        return x.data.name;
                    }
                }
            },
            label: {
                normal: {
                    show: true,
                    textStyle: {}
                }
            },

            // 数据
            data: data_test,
            links: link_test,
            categories: categories,
        }]
    };
    myChart.setOption(option);


</script>
</body>
</html>
